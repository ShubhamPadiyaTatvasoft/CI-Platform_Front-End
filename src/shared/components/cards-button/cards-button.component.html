<button
  mat-raised-button
  routerLink="StoryDetail"
  [ngClass]="storyButton ? 'storyButtonStyle' : ''"
  [class]="hoverClass"
  matTooltip="Go To Story Details Page"
  (mouseenter)="changeBackGroundColor('change')"
  (mouseleave)="changeBackGroundColor('')"
>
  <span>{{ buttonType }}</span>
  <mat-icon>trending_flat</mat-icon>
</button>
