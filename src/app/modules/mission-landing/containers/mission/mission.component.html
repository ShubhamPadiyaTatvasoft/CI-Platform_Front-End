<app-header></app-header>
<app-filter></app-filter>
<div class="container mx-auto mt-5">
  <div class="row mb-3">
    <div class="grid grid-cols-12 gap-4">
      <div *ngFor="let missionData of missionDataObj;" class="col-span-12 mb-3"
        [ngClass]="isGridView ? 'md:col-span-6 lg:col-span-4':''">
        <app-mission-story-card [isGridViewCheck]="isGridView" [isMissionCardCheck]="isMissionCard"
          [cardDataObj]="missionData" (favMissionId)="favMissionUpdate($event)" (recommendationMissionDialLog)="recommendedMission($event)"></app-mission-story-card>
      </div>
    </div>
  </div>
</div>
