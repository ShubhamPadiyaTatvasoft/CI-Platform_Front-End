  <div class="row mb-3">
    <div class="grid grid-cols-12 gap-4">
      <div *ngFor="let missionData of MissionDataObj;" class="col-span-12 mb-3"
        [ngClass]="IsGridView ? 'md:col-span-6 lg:col-span-4':''">
        <app-mission-story-cards [IsGridViewCheck]="IsGridView" [IsMissionCardCheck]="IsMissionCard"
          [CardDataObj]="missionData"></app-mission-story-cards>
      </div>
    </div>
  </div>
</div>
