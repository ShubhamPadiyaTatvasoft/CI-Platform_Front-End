<div class="user-skill-div">
  <mat-list role="list">
    <mat-list-item *ngFor="let item of skillsList" role="listitem">{{
      item.skillName
    }}</mat-list-item>
    <mat-list-item *ngIf="skillsList && skillsList.length === 0"
      >No Skills Added yet</mat-list-item
    >
  </mat-list>
</div>
