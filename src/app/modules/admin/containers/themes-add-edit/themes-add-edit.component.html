<app-pre-loader [class]="preLoader"></app-pre-loader>

<div class="mission-main">
  <div class="mission-left">
    <app-side-navigation></app-side-navigation>
  </div>
  <div class="mission-right">
    <div>
      <app-top-navigation></app-top-navigation>
    </div>
    <div class="h-5/6 p-5 scroll-bar" style="width: 100%; overflow-y: scroll">
      <div class="mb-3 ms-1 flex justify-between">
        <span class="font-bold text-2xl">Theme</span>
        <button
          mat-raised-button
          class="rounded-3xl orange-border p-3"
          style="width: max-content"
          [routerLink]="['/AdminPanel/CMSPage']"
        >
          <span class="font-medium flex items-center"
            ><span>Back</span> <mat-icon>arrow_back</mat-icon>
          </span>
        </button>
      </div>
      <form [formGroup]="themeDetails" class="margin-top6">
        <div>
          <p class="ms-2 font-semibold">Theme Title</p>
          <mat-form-field appearance="outline" class="mt-3 w-full">
            <mat-label>Theme Title</mat-label>
            <input formControlName="themeTitle" matInput type="text" />
            <mat-error>
              {{
                formValidationService.formValidations(
                  themeDetails,
                  "themeTitle",
                  errorMessage.themeDetails
                )
              }}</mat-error
            >
          </mat-form-field>
        </div>

        <div>
          <p class="ms-2 font-semibold">Theme Status</p>
          <mat-form-field appearance="outline" class="mt-3 w-full">
            <mat-label>Theme Status</mat-label>
            <mat-select formControlName="status">
              <mat-option value="Active"> Active </mat-option>
              <mat-option value="InActive"> InActive </mat-option>
            </mat-select>
            <mat-error>
              {{
                formValidationService.formValidations(
                  themeDetails,
                  "status",
                  errorMessage.themeDetails
                )
              }}</mat-error
            >
          </mat-form-field>
        </div>

        <div class="flex gap-4">
          <button
            mat-raised-button
            color="primary"
            [disabled]="themeDetails.invalid"
            (click)="addUpdateTheme()"
          >
            Submit
          </button>

          <button
            mat-raised-button
            color="warn"
            class="p-3"
            (click)="themeDetails.reset()"
          >
            Reset Form
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
