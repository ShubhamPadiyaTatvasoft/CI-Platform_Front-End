<main id="content" class="flex-1">
  <div class="mx-auto">
    <header
      class="topHeader"
      data-dev-hint="mobile menu bar"
      style="padding-bottom: 8px"
    >
      <div class="flex ps-5 items-center whitespace-nowrap truncate">
        <div class="text-black font-medium text-xl">
          {{ currentDatetime | date : "MMM d, y, h:mm:ss a" }}
        </div>
      </div>

      <label
        for="menu-open"
        id="mobile-menu-button"
        class="m-2 p-2 focus:outline-none rounded-3xl"
      >
        <button mat-button [matMenuTriggerFor]="belowMenu">
          <div class="flex gap-2 items-center">
            <img
              src="../../../assets/Images/volunteer1.png"
              class="rounded-full w-10 h-auto"
              alt=""
            />
            <p class="text-gray-700">Evan Johndoe</p>
            <mat-icon class="text-gray-700">keyboard_arrow_down</mat-icon>
          </div>
        </button>

        <mat-menu #belowMenu="matMenu" yPosition="below" class="w-60 mt-3">
          <div class="ps-3">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
            <button mat-raised-button (click)="logout()">Logout</button>
          </div>
        </mat-menu>
      </label>
    </header>
  </div>
</main>
